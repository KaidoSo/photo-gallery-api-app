<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery API App</title>
</head>
<body>
    
    <header>
        <a class="pexels-logo" href="#">
            <svg class="pexel-svg" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 32 32">
                <path d="M2 0h28a2 2 0 0 1 2 2v28a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" fill="#05A081"></path>
                <path d="M13 21h3.863v-3.752h1.167a3.124 3.124 0 1 0 0-6.248H13v10zm5.863 2H11V9h7.03a5.124 5.124 0 0 1 .833 10.18V23z" fill="#fff"></path>            
            </svg>
        </a>
        <form id="search-form">
            <input id="search-input" placeholder="Search for free photos" type="search" aria-label="search">
            <button class="search-button" type="submit" aria-label="submit-search"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <div id="main-container"></div>
    
    <script src="index.js"></script>
</body>
</html>
